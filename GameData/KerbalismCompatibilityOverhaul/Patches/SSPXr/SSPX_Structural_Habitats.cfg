// ============================================================================
// habitats for pressurized structural parts
// ============================================================================
// Habitats for rigid pressurized crew tubes, such as sspx-tube-1875-angled-1 and sspx-tube-1875-2
@PART[sspx-tube-*]:HAS[!MODULE[Habitat],!MODULE[KerbalSeat]]:NEEDS[FeatureHabitat]:AFTER[KerbalismDefault]
{
  MODULE
  {
	name = Habitat
  }
  MODULE
  {
	name = Sensor
	type = temperature
  }
  MODULE
  {
	name = Sensor
	type = radiation
  }
  MODULE
  {
	name = Sensor
	type = habitat_radiation
  }
}
