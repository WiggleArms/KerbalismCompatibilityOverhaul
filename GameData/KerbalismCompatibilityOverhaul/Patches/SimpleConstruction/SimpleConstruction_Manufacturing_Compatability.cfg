//SSPX
@PART[sspx-lab-5-1]:NEEDS[ProfileDefault,SimpleConstruction,StationPartsExpansionRedux]:AFTER[SimpleConstruction]
{
  @MODULE[ProcessController],*
  {
    @capacity *= 6.0      // More Kerbals can work than can sit, it's the toolbox that counts
  }
}
