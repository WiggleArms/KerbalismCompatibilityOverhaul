//Convert the NFE RTGs to use Kerbalism RTG mechanics
@PART[nfe-rtg-asrg-1]:NEEDS[NearFutureElectrical,ProfileDefault]:AFTER[NearFutureElectrical]
{
  MODULE
  {
    name = ProcessController
    resource = _RTG
    title = #KERBALISM_RTG_title//RTG
    capacity = 2.0
    running = true
    toggle = false
  }

  !MODULE[ModuleGenerator] {}
  !MODULE[ModuleCoreHeat] {}
}
